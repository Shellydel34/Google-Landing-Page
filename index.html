<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Landscape</title>
    <link rel="stylesheet" href="./style.css" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div class="maincontainer">
        <header>
            <ul>
            <li>
                <a href="#" title="Google account"><button type="reset" id="btns" title="Google account"><i class="ri-account-circle-line"></i></button></a>
                <a href="#" title="Google apps"><i class="ri-layout-grid-2-fill"></i></a>
                <a href="#">Images</a>
                <a href="mailto:">Gmail</a>
            </li>
        </ul>
        </header>
        <center>
            <div class="imgcon">
                <img src="google-logo-1.png"
                alt="Google" width="20%" height="40%">
                <div class="form">
                    <form class="inputcon">
                        <span class="material-symbols-outlined">search</span>
                        <input type="search" placeholder="Search Google or type a URL " autofocus class="micicon" width="20%">
                        <i class="ri-mic-fill ri-fw btn"  title="search by voice"></i>
                    </form>
                </div>
            </div class="imgcon">
        </center>
        <section class="icon1">
            <ul>
                <li>
                    <a class="ay" href="https://www.youtube.com/"><img src="you.png" alt="youtube" width="30ch" height="30ch" title="youtube"></a>
                    <a class="ay dc" href="https://www.w3schools.com/"><img src="w3s.jpg" alt="w3schools" width="30ch" height="30ch" title="W3schools"></a>
                    <a class="ay" href="http://pixabay.com/"><img src="pixabay.png" alt="pixabay" width="30ch" height="30ch" title="Pixabay"></a>
                    <a class="ay" href="https://fontawesome.com/"><img src="font.png" alt="fontawesome" width="30ch" height="30ch" title="Fontawesome"></a>
                    <a class="ay" href="http://imagemap.org/"><img src="imgmap.png" alt="image Map" width="30ch" height="30ch" title="Imagemap"></a>
                    <a class="ay" href="https://en.wikipedia.org/wiki/IP_address#:~:text=An%20Internet%20Protocol%20address%20(IP,interface%20identification%2C%20and%20location%20addressing."><img src="ip.png" alt="ip" width="30ch" height="30ch" title="IP Address"></a>
                    <a class="ay" href="https://github.com/"><img src="git.png" alt="github" width="40ch" height="30ch" title="Github"></a>
                    <a class="ay" href="https://www.netflix.com/"><img src="netflix.png" alt="netflix" width="40ch" height="30ch" title="Netflix"></a>
                    <a class="ay" href="https://getbootstrap.com/"><img src="boot.jpg" alt="bootsrap" width="30ch" height="30ch" title="Bootstrap"></a>
                    <br><br><br><br>
                    <a class="ay" href="#"><img src="add.png" alt="add" width="30ch" height="30ch" title="Add App"></a>
                    <a class="ay" href="https://www.instagram.com/"><img src="ig.jpg" alt="instagram" width="30ch" height="30ch" title="Instagram"></a>
                    <a class="ay" href="https://www.tiktok.com/en/"><img src="tiktok.jpg" alt="tiktok" width="30ch" height="30ch" title="TikTok"></a>
                    <a class="ay" href="https://www.chick-fil-a.com/"><img src="chic.png" alt="chick-fill-A" width="30ch" height="30ch" title="Chick-Fill-A"></a>
